<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Marketplace</title>
<style>
body{font-family:Arial;background:#1e1e2f;color:white;text-align:center;margin:0}
header{padding:20px;background:#141423}
input,button{padding:10px;margin:5px;border-radius:8px;border:none}
button{background:#ff7b00;color:white;cursor:pointer}
.product{background:#2b2b45;margin:15px;padding:15px;border-radius:15px}
</style>
</head>
<body>

<header>
<h1>3D Print Marketplace</h1>
<div id="auth"></div>
</header>

<div id="app" style="display:none;">
<h2>Додати товар</h2>
<input id="productName" placeholder="Назва товару">
<input id="productPrice" placeholder="Ціна">
<button onclick="addProduct()">Додати</button>

<h2>Товари</h2>
<div id="products"></div>
</div>

<script>
let currentUser = localStorage.getItem("user");

function showAuth(){
if(!currentUser){
document.getElementById("auth").innerHTML=`
<input id="username" placeholder="Username">
<button onclick="register()">Login / Register</button>
`;
}else{
document.getElementById("auth").innerHTML=`
Ви увійшли як <b>${currentUser}</b>
<button onclick="logout()">Вийти</button>
`;
document.getElementById("app").style.display="block";
loadProducts();
}
}

function register(){
let username=document.getElementById("username").value;
localStorage.setItem("user",username);
currentUser=username;
showAuth();
}

function logout(){
localStorage.removeItem("user");
location.reload();
}

function addProduct(){
let name=document.getElementById("productName").value;
let price=document.getElementById("productPrice").value;
let products=JSON.parse(localStorage.getItem("products")||"[]");
products.push({user:currentUser,name,price});
localStorage.setItem("products",JSON.stringify(products));
loadProducts();
}

function loadProducts(){
let products=JSON.parse(localStorage.getItem("products")||"[]");
let html="";
products.forEach(p=>{
html+=`<div class="product">
<b>${p.name}</b><br>
${p.price} USD<br>
Продавець: ${p.user}
</div>`;
});
document.getElementById("products").innerHTML=html;
}

showAuth();
</script>

</body>
</html>
